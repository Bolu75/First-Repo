<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Frontend Mentor | Product preview card component</title>

    <style>
      .flex-diff {
        display: flex;
        justify-content: space-between;
      }
      .bottom-flex {
        display: flex;
        justify-content: space-between;
        margin-top: 48px;
      }
      .right {
        padding: 20px 40px;
      }
      .digit-one {
        font-size: 50px;
        color: forestgreen;
      }
      .digit-two {
        margin-right: 250px;
        margin-top: 30px;
      }
      button {
        padding-right: 70px;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="flex-diff">
        <div class="left">
          <img src="./images/image-product-desktop.jpg" alt="" />
        </div>
        <div class="right">
          <p class="tracking-wide... display-6 mt-5">Perfume</p>
          <p class="fw-bolder display-4 mt-5">
            Gabrielle Essence Eau De Parfum
          </p>
          <p class="display-6 mt-5">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="bottom-flex">
            <div><p class="digit-one">$149.99</p></div>
            <div><p class="digit-two">$169.99</p></div>
          </div>
          <button
            class="bg-success w-50 text-md-center mx-auto my-auto mt-5 rounded-pill btn-outline-light"
          >
            Add To Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
