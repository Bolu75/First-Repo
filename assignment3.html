<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1><strong>Registration Form</strong></h1>
    <br />
    <label>First name</label>
    <input type="text" />
    <br />
    <label>Last name</label>
    <input type="text" />
    <br />
    <label>Nick name</label>
    <input type="text" />
    <br />
    <label>E mail</label>
    <input type="email" />
    <br />
    <label>Password</label>
    <input type="password" />
    <br />
    <label>Date of Birth</label>
    <input type="date" name="" id="" />
    <br />
    <label>Gender</label>
    <label>Male</label>
    <input type="radio" name="name" id="" value="male" />
    <label>Female</label>
    <input type="radio" name="name" id="" value="female" />
    <label>others</label>
    <input type="radio" name="name" id="" value="Others" />
    <br />
    <label>Mobile</label>
    <input type="number" name="" id="" />
    <br />
    <label>Address</label>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <br />
    <input type="button" name="id" id="" value="submit" />
    <input type="button" name="id" value="reset" />
  </body>
</html>
