<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <p class="text-center text-primary fw-bold">Bootstrap class</p>
    <div class="container-md">
      <div class="row g-5">
        <div class="col p-5 bg-primary"></div>
        <div class="col p-5 bg-success"></div>
        <div class="col p-5 bg-secondary"></div>
      </div>

      <div class="row g-2 mt-3">
        <div class="col-5 p-1 bg-success"></div>
        <div class="col-4 p-5 bg-primary"></div>
        <div class="col-3 p-5 bg-secondary"></div>
      </div>
    </div>

    <div class="container-lg">
      <div class="row mt-3">
        <div class="col-sm-4 col-md-2 col-lg-2 p-5 bg-primary"></div>
        <div class="col-sm-4 col-md-3 col-lg-8 p-5 bg-success"></div>
        <div class="col-sm-4 col-md-7 col-lg-2 p-5 bg-warning"></div>
      </div>

      <div class="row mt-3 justify-content-end">
        <div class="col-sm-4 col-md-2 col-lg-3 p-5 bg-primary"></div>
        <div class="col-sm-4 col-md-3 col-lg-3 p-5 bg-success"></div>
        <div class="col-sm-4 col-md-7 col-lg-3 p-5 bg-warning"></div>
      </div>
      <div class="row mt-3 justify-content-end">
        <div class="col-sm-4 col-md-2 col-lg-6 p-5 bg-primary"></div>
        <div class="col-sm-4 col-md-7 col-lg-6 p-5 bg-warning"></div>
      </div>
    </div>
  </body>
</html>
